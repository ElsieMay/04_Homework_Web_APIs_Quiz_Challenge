<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Coding Quiz Challenge</title>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<!--This is the body/main container content-->
		<div class="wrapper">
			<header>
				<!--This is the container description/title-->
				<h1>Coding Quiz Challenge</h1>
			</header>
			<div class="card">
				<!--This is the card div-->
				<div class="card-header">
					<!--This is the body font-->
					<h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise your score by ten seconds!</h2>
				</div>
				<div class="card-footer">
					<!--This is the button for the card-->
					<button onclick="Start()" class="btn">Start Quiz</button>
				</div>
			</div>
		</div>

		<div class="questionOne">
			<h1>Question One</h1>
			<h2 id="Question">Commonly used data types do not include...</h2>
			<div class="questionSelections">
				<button onclick="q1Btn()" class="btn">Strings</button>
				<button onclick="q1Btn()" class="btn">Booleans</button>
				<button onclick="q1Btn()" class="btn">Alerts</button>
				<button onclick="q1Btn()" class="btn">Numbers</button>
			</div>
		</div>
		<script src="assets/script.js"></script>
	</body>
</html>
