<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Coding Quiz Challenge</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/game.css" />
	</head>
	<body>
		<!--This is the body/main container content-->
		<div class="container">
			<div id="game" class="justify-center flex-column">
				<div id="hud">
					<div class="hud-item">
						<!--This is the progression bar-->
						<p id="progressText" class="hud-prefix">Question</p>
						<div id="progressBar">
							<div id="progressBarFull"></div>
						</div>
					</div>
					<div class="hud-item">
						<!--This indicates the user score-->
						<p class="hud-prefix">Score</p>
						<h1 class="hud-main-text" id="score">0</h1>
					</div>
				</div>
				<!--These are the question classes-->
				<div class="questions">
					<h1 id="question">What is the answer?</h1>
					<div class="choice-container">
						<p class="choice-prefix">A</p>
						<p class="choice-text" data-number="1">Choice</p>
					</div>
					<div class="choice-container">
						<p class="choice-prefix">B</p>
						<p class="choice-text" data-number="2">Choice2</p>
					</div>
					<div class="choice-container">
						<p class="choice-prefix">C</p>
						<p class="choice-text" data-number="3">Choice3</p>
					</div>
					<div class="choice-container">
						<p class="choice-prefix">D</p>
						<p class="choice-text" data-number="4">Choice4</p>
					</div>
				</div>
			</div>
		</div>
		<!--This is the timer class-->
		<div class="timer-count"><h1 class="timeProperties">60</h1></div>
		<!--Links to JavaScipt-->
		<script src="../js/game.js"></script>
	</body>
</html>
